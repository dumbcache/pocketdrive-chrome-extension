<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./src/css/style.css" />
        <title>Krabs</title>
    </head>
    <body>
        <div id="app">
            <header class="header">
                <h1 class="title"><a href="/">K</a></h1>
                <div class="menu" hidden>
                    <input
                        type="search"
                        name="search"
                        id="search"
                        placeholder="search"
                    />
                    <div class="menu-buttons">
                        <button class="refresh-button">
                            <img src="./src/assets/refresh.svg" alt="refresh" />
                        </button>
                        <button class="filter-button">
                            <img src="./src/assets/filter.svg" alt="filter" />
                        </button>
                        <button class="signout-button">
                            <img src="./src/assets/power.svg" alt="signout" />
                        </button>
                    </div>
                </div>
                <button class="signin-button" hidden></button>
            </header>
            <main class="main">
                <div class="main-wrapper" hidden>
                    <button class="back-button">
                        <span><span>&lt;</span>back</span>
                    </button>
                    <div class="dirs"></div>
                    <div class="imgs"></div>
                </div>
                <div class="preview" hidden>
                    <div class="preview-nav">
                        <button class="preview-close">
                            <img src="./src/assets/cancel.svg" alt="" />
                        </button>
                    </div>
                    <div class="preview-body">
                        <img
                            src="0"
                            alt="preview body"
                            class="preview-img"
                            data-id="0"
                        />
                    </div>
                </div>
            </main>
        </div>

        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
