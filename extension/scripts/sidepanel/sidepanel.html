<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sidepanel</title>
        <link rel="stylesheet" href="sidepanel.css" />
    </head>
    <body>
        <div class="app">
            <header class="header">
                <button class="root-button btn">/r</button>
                <button class="btn list-button">
                    <img src="/images/listIcon.svg" class="img" />
                </button>
                <div class="list-wrapper">
                    <div class="selected" data-id="">#Pocket Drive</div>
                    <button class="btn left-button">
                        <img src="/images/left.svg" class="img" />
                    </button>
                    <button class="btn down-button">
                        <img src="/images/down.svg" class="img" />
                    </button>
                    <img src="" alt="" class="history-icon" />
                    <ul class="recents list" hidden></ul>
                    <ul class="dirs list" hidden></ul>
                    <ul class="childs list" hidden></ul>
                </div>
                <button class="btn add-button">
                    <img src="/images/addIcon.svg" class="img" />
                </button>
                <button class="pd-button btn">PD</button>
            </header>
            <div class="app-body">
                <div class="create-wrapper">
                    <form class="create-form">
                        <p class="parent-name"></p>
                        <input
                            class="child-name"
                            placeholder="Folder name"
                            autofocus
                        />
                        <button class="btn create" type="submit" hidden>
                            <img src="/images/doneIcon.svg" class="img" />
                        </button>
                    </form>
                </div>
            </div>
            <div class="footer">
                <button class="btn autosave" title="toggle autosave">
                    <img src="/images/autosaveIcon.svg" class="img" />
                </button>
                <button class="btn link active" title="active tab url">
                    <img src="/images/linkIcon.svg" class="img" />
                </button>
                <input
                    type="search"
                    name="url"
                    id="url"
                    placeholder="URL Here"
                />
                <button class="btn save">
                    <img src="/images/doneIcon.svg" class="img" />
                </button>
            </div>
            <iframe
                class="pocketdrive-website"
                src="https://pocketdrive.vercel.app"
                frameborder="0"
            ></iframe>
        </div>

        <script src="sidepanel.js" type="module"></script>
    </body>
</html>
