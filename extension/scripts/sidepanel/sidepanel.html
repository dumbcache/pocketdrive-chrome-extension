<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sidepanel</title>
        <link rel="stylesheet" href="sidepanel.css" />
    </head>
    <body>
        <div class="app">
            <header class="header">
                <button class="root-button btn">/r</button>
                <button class="btn list-button"></button>
                <div class="list-wrapper">
                    <div class="selected" data-id="">#Pocket Drive</div>
                    <ul class="recents list" hidden></ul>
                    <ul class="dirs list" hidden></ul>
                    <ul class="childs list" hidden></ul>
                </div>
                <button class="pd-button btn">PD</button>
            </header>
            <div class="app-body"></div>
            <div class="footer">
                <input type="text" name="url" id="url" placeholder="URL Here" />
                <button class="btn save"></button>
            </div>
            <div class="drop-area"></div>
            <iframe
                class="pocketdrive-website"
                src="https://pocketdrive.vercel.app"
                frameborder="0"
            ></iframe>
        </div>

        <script src="sidepanel.js" type="module"></script>
    </body>
</html>
